<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body>
  <section>
    <form id="my-form" onsubmit="saveToLocalStorage(event)">

      <div>
        <label for="exp">choose expenseamount:</label>
        <input type="number" name="exp" id="exp">
  
      </div>
  
      <div>
        <label for="descr">choose description:</label>
        <input type="text" name="descr" id="descr">
      </div>
  
      <div>
        <label for="categ">choose category:</label>
        
        <select name="categ" id="categ">
          <option value="fuel">Fule</option>
          <option value="food">Food</option>
          <option value="electricity">Electricity</option>
          <option value="maovie">Movie</option>
        </select>
      </div>
  
      <div>
        <input class="btn" type="submit" value="Add Expense">
      </div>
    
    </form>

    <ul id="listOfUser"></ul>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
